<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동기록장</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <h3 id="title">윤배의 운동 리스트</h3>
        <div id="sub-container">
            <ul class="list-group" id ="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                  오늘한 운동 & 세트!
                  <span class="badge bg-primary rounded-pill"oneclick="deleteTodo()">삭제</span>
                </li>
              </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <span class="input-group-text" id="button-area" onclick="addTodo">추가</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function addTodo(){
            let todo = $("#input-area").val();
            console.log(todo);
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                    ${todo}
                  오늘한 운동 & 세트!<span class="badge bg-primary rounded-pill"oneclick="deleteTodo()">삭제</span>
            </li>`// `기호를 이용
            $("#list-group").append(list_item)
            $("#input-area").val('')
        }
    </script>
</body>
</html>
